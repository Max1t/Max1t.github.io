<style>
    ul.no-bullets {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }
</style>

<nav>
    <u class="no-bullets">
        {% for item in site.data.navigation %}
        <li>
            <a href="{{ item.link }}" {% if page.url==item.link %}style="color: red;" {% endif %}>
                {{ item.name }}
            </a>
        </li>
        {% endfor %}
        </ul>
</nav>
